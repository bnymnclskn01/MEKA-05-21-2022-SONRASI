<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS-5</title>
</head>
<body>
<input type="text" name="tckimlikno" id="tckimlikno" placeholder="TC Kimlik" onblur="tckimlikontrolu(this);" maxlength="11">
<script>
	function tckimlikontrolu(tcno) {
		var tckontrol,toplam; 
		tckontrol=tcno; 
		tcno=tcno.value; 
		toplam=Number(tcno.substring(0,1)) + 
		Number(tcno.substring(1,2)) + 
		Number(tcno.substring(2,3)) + 
		Number(tcno.substring(3,4)) + 
		Number(tcno.substring(4,5)) + 
		Number(tcno.substring(5,6)) + 
		Number(tcno.substring(6,7)) + 
		Number(tcno.substring(7,8)) + 
		Number(tcno.substring(8,9)) + 
		Number(tcno.substring(9,10));
		stringtoplam=String(toplam);
		onbirlerbas=stringtoplam.substring(stringtoplam.length,stringtoplam.lenght-1);
		if (onbirlerbas == stringtoplam) {
			alert("Tc No Doğru");
		}
		else
			alert("TC No Yanlış");
	}
</script>
</body>
</html>
